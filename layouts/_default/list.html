{{ define "main" }}
  <article class="doc">
    <h1 class="page">{{ .Title | markdownify }}</h1>
    {{ .Content }}
    {{ partial "featured" . }}
    <h2 class="page"> {{ i18n "recent" }} </h2>
    {{ range .Paginator.Pages }}
      {{ partial "post-preview.html" . }}
    {{ end }}
    <div class="pagination-centered">
      {{ template "_internal/pagination.html" . }}
    </div>
  </article>
{{ end }}
